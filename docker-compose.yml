# CrypTalk - Docker Compose Configuration
# Local development and production deployment

version: '3.8'

services:
  # ============================================================================
  # MONGODB DATABASE
  # ============================================================================
  mongodb:
    image: mongo:6-alpine
    container_name: cryptalk-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-root}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-password}
      MONGO_INITDB_DATABASE: cryptalk
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - cryptalk-network
    healthcheck:
      test: mongosh --eval 'db.adminCommand("ping")'
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    command:
      - --auth
      - --replSet=rs0
    profiles:
      - dev
      - full

  # ============================================================================
  # BACKEND API SERVER
  # ============================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cryptalk-backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-root}:${MONGO_ROOT_PASSWORD:-password}@mongodb:27017/cryptalk?authSource=admin&retryWrites=true&w=majority
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    volumes:
      - ./backend/src:/app/src:ro
      - ./backend/node_modules:/app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - cryptalk-network
    healthcheck:
      test: curl -f http://localhost:5000/api/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    profiles:
      - dev
      - full

  # ============================================================================
  # FRONTEND WEB SERVER
  # ============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cryptalk-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000/api}
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    networks:
      - cryptalk-network
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost:3000/ || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    profiles:
      - dev
      - full

  # ============================================================================
  # NGINX REVERSE PROXY (Optional - for production)
  # ============================================================================
  nginx:
    image: nginx:alpine
    container_name: cryptalk-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf:ro
      - ./ssl/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    networks:
      - cryptalk-network
    healthcheck:
      test: wget --quiet --tries=1 --spider http://localhost/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - prod

  # ============================================================================
  # MONITORING - PROMETHEUS (Optional)
  # ============================================================================
  prometheus:
    image: prom/prometheus:latest
    container_name: cryptalk-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
    networks:
      - cryptalk-network
    profiles:
      - monitoring

  # ============================================================================
  # GRAFANA DASHBOARDS (Optional)
  # ============================================================================
  grafana:
    image: grafana/grafana:latest
    container_name: cryptalk-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: 'false'
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - cryptalk-network
    profiles:
      - monitoring

# ============================================================================
# NETWORKS
# ============================================================================
networks:
  cryptalk-network:
    driver: bridge

# ============================================================================
# VOLUMES
# ============================================================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
